    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var allcalCheckbox = document.getElementById("allcal_checkbox");
        var checkboxes = document.querySelectorAll(".cal_nav input[type='checkbox']");
    
        allcalCheckbox.addEventListener("change", function () {
          checkboxes.forEach(function (checkbox) {
            checkbox.checked = allcalCheckbox.checked;
          });
        });
    
        checkboxes.forEach(function (checkbox) {
          checkbox.addEventListener("change", function () {
            // 전체일정 체크박스의 체크 여부 업데이트
            allcalCheckbox.checked = areAllCheckboxesChecked();
          });
        });
    
        function areAllCheckboxesChecked() {
          var allChecked = true;
          checkboxes.forEach(function (checkbox) {
            if (!checkbox.checked) {
              allChecked = false;
            }
          });
          return allChecked;
        }
      });
    </script>
  <script>
    function toggleCalendar() {
      // Toggle the visibility of the "캘린더 추가" and "캘린더 공유하기" rows
      var calendarAddRow = document.getElementById('calendarAddRow');
      var dateboxRow = document.getElementById('dateboxRow');

      // Toggle the visibility by changing the display property
      if (calendarAddRow.style.display === 'none' || calendarAddRow.style.display === '') {
        calendarAddRow.style.display = 'table-row';
        dateboxRow.style.display = 'table-row';
      } else {
        calendarAddRow.style.display = 'none';
        dateboxRow.style.display = 'none';
      }
    }
