    <script>
      // 색상 배열
      const colors = [  '#CC86A8', '#C0A280' , '#DD7090', '#A5C8B4', '#A27792', 
      '#7186BF', '#82A584', '#5556A6', '#5B6693', '#7C6673'];
      let colorIndex = 0; // 색상 인덱스

      // 버튼 
      const addButton = document.querySelector('.addpro_btn');
      // 프로젝트 컨테이너 요소
      const projectContainer = document.getElementById('projectContainer');

      addButton.addEventListener('click', () => {
        // 새 프로젝트 요소 생성
        const newProject = document.createElement('div');
        newProject.classList.add('project');

        // 색상 적용
        newProject.style.backgroundColor = colors[colorIndex];
        // 다음 색상 인덱스로 이동
        colorIndex = (colorIndex + 1) % colors.length;

        // 프로젝트 제목과 날짜 추가
        newProject.innerHTML = `
          <h3 class="project_title">프로젝트 제목</h3>
          <h5 class="project_date">2024.1.1~2024.03.01</h5>
        `;

        // 프로젝트를 컨테이너에 추가
        projectContainer.appendChild(newProject);
      });
    </script>

 
    <script>
      function toggleChartbox() {
          // chartbox 요소 가져오기
          var chartBox = document.querySelector(".chartbox");
      
          // chartbox가 보이는지 확인하여 상태 변경
          if (chartBox.style.display === "none" || chartBox.style.display === "") {
              chartBox.style.display = "block";
          } else {
              chartBox.style.display = "none";
          }
      }
